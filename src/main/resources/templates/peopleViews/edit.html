<!DOCTYPE html>
<html lang="en,ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Form</title>
</head>
<body>

<form   th:method="PATCH" th:action="@{/people/{id}(id=${person.getId()})}" th:object="${person}">
    <label for="name">Enter name: </label>
    <input type="text" th:field="*{name}" id="name"/>
    <p style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Error</p>
    <br/>
    <label for="age">Enter age: </label>
    <input type="text" th:field="*{age}" id="age"/>
    <p style="color:red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Error</p>
    <br/>
    <label for="email">Enter email: </label>
    <input type="text" th:field="*{email}" id="email"/>
    <p style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Error</p>
    <br/>
    <label for="address">Enter address: </label>
    <input type="text" th:field="*{address}" id="address"/>
    <p style="color:red" th:if="${#fields.hasErrors('address')}" th:errors="*{address}">Error</p>
    <br/>
    <input type="submit" value="Update!">
</form>

</body>
</html>
