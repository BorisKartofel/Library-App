<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>

<form th:method="POST" th:action="@{/auth/registration}" th:object="${person}">
    <label for="username">Введите имя пользователя</label>
    <input type="text" id="username" th:field="*{username}" />
    <div style="color:red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username has already been taken</div>
    <br/>
    <label for="yearOfBirth">Введите год рождения</label>
    <input type="number" id="yearOfBirth" th:field="*{yearOfBirth}" />
    <div style="color:red" th:if="${#fields.hasErrors('yearOfBirth')}" th:errors="*{yearOfBirth}">Invalid year of birth</div>
    <br/>
    <label for="password">Введите пароль</label>
    <input type="password" id="password" th:field="*{password}" />
    <div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Incorrect password</div>
    <br/>
    <input type="submit" value="Sign up"/>
</form>

</body>
</html>
